{% extends "layout.html" %}
{% block content %}
    {% for post in posts.items %}
        <article class="media content-section">
           <img class="rounded-circle account-img" src="{{ url_for('static', filename = 'profile_pictures/' + post.author.image_file) }}">
                  <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author.username }}</a>
              <small class="text-muted">{{ post.date_posted.date() }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('fetch_post', id = post.id) }}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>

    {% endfor %}

    <div class="row d-flex justify-content-center">
      {% if posts.has_next %}
      <a href="{{ url_for('home', page = posts.next_num) }}" class="btn btn-dark" role = "button">Next Page</a>

   
    {% endif %}
    </div>
    
{% endblock content %}
